<!doctype html>
<html lang="de" data-bs-theme="auto">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nico's Links</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <style>
        .skeleton-box {
            background-color: var(--bs-secondary-bg-subtle);
            border-radius: 4px;
            position: relative;
            overflow: hidden;
        }

        .skeleton-box::after {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            transform: translateX(-100%);
            background-image: linear-gradient(90deg,
                    rgba(255, 255, 255, 0) 0,
                    rgba(255, 255, 255, 0.05) 20%,
                    rgba(255, 255, 255, 0.1) 60%,
                    rgba(255, 255, 255, 0));
            animation: skeleton-shimmer 2s infinite;
        }

        @keyframes skeleton-shimmer {
            100% {
                transform: translateX(100%);
            }
        }
    </style>
</head>

<body class="bg-body">

    <div id="app" v-cloak>
        <!-- Mobile Menu Toggle -->
        <button class="btn btn-secondary d-lg-none mobile-menu-toggle" @click="toggleSidebar"
            aria-label="Toggle navigation">
            <i class="bi bi-list fs-5"></i>
        </button>

        <!-- Sidebar Overlay -->
        <div class="sidebar-overlay" :class="{ show: sidebarOpen }" @click="closeSidebar"></div>

        <!-- Sidebar -->
        <nav class="sidebar" :class="{ 'mobile-open': sidebarOpen }">
            <div class="sidebar-brand">
                <img src="assets/icons/home.svg" alt="" class="sidebar-icon">
                Nico's Links
            </div>

            <div v-for="section in navigation" :key="section.title">
                <div v-if="section.title" class="sidebar-section">{{ section.title }}</div>
                <ul class="nav flex-column">
                    <li v-for="item in section.items" :key="item.id" class="nav-item">
                        <a class="nav-link"
                            :class="{ active: currentHash === item.id, 'text-secondary opacity-75': item.wip }" href="#"
                            @click.prevent="navigate(item.id); closeSidebar()">
                            <img :src="'assets/icons/' + item.icon" alt="" class="sidebar-icon"
                                :style="item.wip ? 'opacity: 0.5' : ''">
                            {{ item.label }}
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main content -->
        <main class="main-content">
            <div id="content-container" class="page-content py-4">
                <home-view v-if="currentHash === 'home'"></home-view>
                <photography-view v-else-if="currentHash === 'photography'"></photography-view>
                <travelling-view v-else-if="currentHash === 'travelling'"></travelling-view>
                <departures-view v-else-if="currentHash === 'departures'"></departures-view>
                <camera-equipment-view v-else-if="currentHash === 'camera-equipment'"></camera-equipment-view>
                <blog-view v-else-if="currentHash === 'blog'"></blog-view>
                <music-view v-else-if="currentHash === 'music'"></music-view>
                <github-view v-else-if="currentHash === 'github'"></github-view>
                <chess-view v-else-if="currentHash === 'chess'"></chess-view>
                <div v-else v-html="contentFragment"></div>
            </div>

            <footer class="footer mt-auto py-3 bg-body-tertiary border-top">
                <div class="container-fluid d-flex flex-wrap justify-content-between align-items-center">
                    <div class="col-md-4 d-flex align-items-center">
                        <span class="mb-3 mb-md-0 text-body-secondary">Made with ‚ù§ on an ICE 3neo</span>
                    </div>

                    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex align-items-center">
                        <li class="ms-3">
                            <div class="dropdown">
                                <button
                                    class="btn btn-link nav-link py-2 px-0 px-lg-2 dropdown-toggle d-flex align-items-center text-body-secondary"
                                    id="bd-theme" type="button" aria-expanded="false" data-bs-toggle="dropdown"
                                    aria-label="Toggle theme">
                                    <i :class="activeThemeIcon" class="me-2 theme-icon-active"></i>
                                    <span class="d-lg-none ms-2">Toggle theme</span>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end shadow">
                                    <li v-for="t in themes" :key="t.value">
                                        <button type="button" class="dropdown-item d-flex align-items-center"
                                            :class="{ active: storedTheme === t.value }" @click="setTheme(t.value)">
                                            <i :class="t.icon" class="me-2 opacity-50"></i>
                                            {{ t.label }}
                                            <i v-if="storedTheme === t.value" class="bi bi-check2 ms-auto"></i>
                                        </button>
                                    </li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </footer>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="assets/js/widget_spotify.js"></script>
    <script src="assets/js/widget_discord.js"></script>
    <script src="assets/js/page_home.js"></script>
    <script src="assets/js/page_photography.js"></script>
    <script src="assets/js/page_travelling.js"></script>
    <script src="assets/js/page_other.js"></script>
    <script src="assets/js/page_departures.js"></script>
    <script src="assets/js/page_camera_equipment.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <script>
        const { createApp } = Vue

        createApp({
            components: {
                'home-view': HomeView,
                'photography-view': PhotographyView,
                'travelling-view': TravellingView,
                'departures-view': DeparturesView,
                'camera-equipment-view': CameraEquipmentView,
                'blog-view': BlogView,
                'music-view': MusicView,
                'github-view': GitHubView,
                'chess-view': ChessView
            },
            data() {
                return {
                    currentHash: 'home',
                    contentFragment: '',
                    storedTheme: localStorage.getItem('theme') || 'auto',
                    sidebarOpen: false,
                    navigation: [
                        { items: [{ id: 'home', label: 'Home', icon: 'home.svg' }] },
                        {
                            title: 'Work', items: [
                                { id: 'photography', label: 'Photography', icon: 'images.svg' },
                                { id: 'camera-equipment', label: 'Camera Equipment', icon: 'camera.svg' }
                            ]
                        },
                        {
                            title: 'Projects', items: [
                                { id: 'travelling', label: 'Travelling', icon: 'globe.svg' },
                                { id: 'departures', label: 'Departures', icon: 'train-front.svg' }
                            ]
                        },
                        {
                            title: 'Other Stuff', items: [
                                { id: 'blog', label: 'Blog (WIP)', icon: 'book-open-text.svg', wip: true },
                                { id: 'music', label: 'Music (WIP)', icon: 'music.svg', wip: true },
                                { id: 'github', label: 'GitHub (WIP)', icon: 'git-branch.svg', wip: true },
                                { id: 'chess', label: 'Chess (WIP)', icon: 'chess.svg', wip: true }
                            ]
                        }
                    ],
                    themes: [
                        { value: 'light', label: 'Light', icon: 'bi-sun-fill text-warning' },
                        { value: 'dark', label: 'Dark', icon: 'bi-moon-stars-fill text-primary' },
                        { value: 'auto', label: 'Auto', icon: 'bi-circle-half' }
                    ]
                }
            },
            computed: {
                activeThemeIcon() {
                    const found = this.themes.find(t => t.value === this.storedTheme)
                    const icon = found ? found.icon : 'bi-circle-half'
                    return icon.replace('text-warning', '').replace('text-primary', '')
                }
            },
            methods: {
                loadPageContent(page) {
                    this.contentFragment = '';
                },
                toggleSidebar() {
                    this.sidebarOpen = !this.sidebarOpen;
                },
                closeSidebar() {
                    this.sidebarOpen = false;
                },
                navigate(page) {
                    window.location.hash = page
                },
                updateFromHash() {
                    this.currentHash = window.location.hash.substring(1) || 'home'
                    this.loadPageContent(this.currentHash)
                },
                setTheme(theme) {
                    this.storedTheme = theme
                    localStorage.setItem('theme', theme)
                    this.applyTheme()
                },
                applyTheme() {
                    const actualTheme = this.storedTheme === 'auto'
                        ? (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light')
                        : this.storedTheme
                    document.documentElement.setAttribute('data-bs-theme', actualTheme)
                }
            },
            mounted() {
                this.updateFromHash()
                this.applyTheme()
                window.addEventListener('hashchange', this.updateFromHash)
                window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
                    if (this.storedTheme === 'auto') this.applyTheme()
                })
            }
        }).mount('#app')
    </script>
    <style>
        [v-cloak] {
            display: none;
        }

        .page-content {
            flex: 1;
            overflow-y: auto;
        }
    </style>
</body>

</html>
