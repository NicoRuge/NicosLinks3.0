<body class="bg-body">

    <div id="app" v-cloak>
        <!-- Mobile Menu Toggle -->
        <button class="btn btn-secondary d-lg-none mobile-menu-toggle" @click="toggleSidebar"
            aria-label="Toggle navigation">
            <i class="bi bi-list fs-5"></i>
        </button>

        <!-- Sidebar Overlay -->
        <div class="sidebar-overlay" :class="{ show: sidebarOpen }" @click="closeSidebar"></div>

        <!-- Sidebar -->
        <nav class="sidebar" :class="{ 'mobile-open': sidebarOpen }">
            <div class="sidebar-brand">
                <img src="assets/icons/home.svg" alt="" class="sidebar-icon">
                Nico's Links
                <div id="discord-widget" style="display:none"></div>
            </div>

            <div v-for="section in navigation" :key="section.title">
                <div v-if="section.title" class="sidebar-section">{{ section.title }}</div>
                <ul class="nav flex-column">
                    <li v-for="item in section.items" :key="item.id" class="nav-item">
                        <a class="nav-link" :class="{ active: currentHash === item.id }" href="#"
                            @click.prevent="navigate(item.id); closeSidebar()">
                            <img :src="'assets/icons/' + item.icon" alt="" class="sidebar-icon">
                            {{ item.label }}
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main content -->
        <main class="main-content">
            <div id="content-container" class="page-content py-4">
                <departures-view v-if="currentHash === 'departures'"></departures-view>
                <camera-equipment-view v-else-if="currentHash === 'camera-equipment'"></camera-equipment-view>
                <div v-else v-html="contentFragment"></div>
            </div>

            <footer class="footer mt-auto py-3 bg-body-tertiary border-top">
                <div class="container-fluid d-flex flex-wrap justify-content-between align-items-center">
                    <div class="col-md-4 d-flex align-items-center">
                        <span class="mb-3 mb-md-0 text-body-secondary">Made with ‚ù§ on an ICE 3neo</span>
                    </div>

                    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex align-items-center">
                        <li class="ms-3">
                            <div class="dropdown">
                                <button
                                    class="btn btn-link nav-link py-2 px-0 px-lg-2 dropdown-toggle d-flex align-items-center text-body-secondary"
                                    id="bd-theme" type="button" aria-expanded="false" data-bs-toggle="dropdown"
                                    aria-label="Toggle theme">
                                    <i :class="activeThemeIcon" class="me-2 theme-icon-active"></i>
                                    <span class="d-lg-none ms-2">Toggle theme</span>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end shadow">
                                    <li v-for="t in themes" :key="t.value">
                                        <button type="button" class="dropdown-item d-flex align-items-center"
                                            :class="{ active: storedTheme === t.value }" @click="setTheme(t.value)">
                                            <i :class="t.icon" class="me-2 opacity-50"></i>
                                            {{ t.label }}
                                            <i v-if="storedTheme === t.value" class="bi bi-check2 ms-auto"></i>
                                        </button>
                                    </li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </footer>
        </main>
    </div>

                                                        <input class="form-check-input group-toggle" type="checkbox" data-group="sights" checked id="toggle-sights">
                                                        <label class="form-check-label fw-bold" for="toggle-sights">Select All</label>
                                                    </div>
                                                </div>
                                            </li>
                                            <li><hr class="dropdown-divider"></li>
                                            <li><div class="dropdown-item"><div class="form-check"><input class="form-check-input sight-filter-cb" type="checkbox" value="Monument" checked id="cb-mon"><label class="form-check-label d-flex align-items-center" for="cb-mon"><span class="legend-icon">‚≠ê</span> Monument</label></div></div></li>
                                            <li><div class="dropdown-item"><div class="form-check"><input class="form-check-input sight-filter-cb" type="checkbox" value="Airport" checked id="cb-air"><label class="form-check-label d-flex align-items-center" for="cb-air"><span class="legend-icon">‚úàÔ∏è</span> Airport</label></div></div></li>
                                            <li><div class="dropdown-item"><div class="form-check"><input class="form-check-input sight-filter-cb" type="checkbox" value="Station" checked id="cb-stat"><label class="form-check-label d-flex align-items-center" for="cb-stat"><span class="legend-icon">üöÜ</span> Station</label></div></div></li>
                                            <li><div class="dropdown-item"><div class="form-check"><input class="form-check-input sight-filter-cb" type="checkbox" value="Other" checked id="cb-oth"><label class="form-check-label d-flex align-items-center" for="cb-oth"><span class="legend-icon">üìç</span> Others</label></div></div></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                        `,
                        departures: `
                            <div class="container-fluid">
                                <h1 class="h3 mb-4">Departures</h1>
                                <p class="text-secondary">Departures content goes here.</p>
                            </div>
                        `,
                        blog: `
                            <div class="container-fluid">
                                <h1 class="h3 mb-4">Blog</h1>
                                <p class="text-secondary">Blog content goes here.</p>
                            </div>
                        `,
                        music: `
                            <div class="container-fluid">
                                <h1 class="h3 mb-4">Music</h1>
                                <p class="text-secondary">Music content goes here.</p>
                            </div>
                        `,
                        github: `
                            <div class="container-fluid">
                                <h1 class="h3 mb-4">GitHub</h1>
                                <p class="text-secondary">GitHub content goes here.</p>
                            </div>
                        `,
                        chess: `
                            <div class="container-fluid">
                                <h1 class="h3 mb-4">Chess</h1>
                                <p class="text-secondary">Chess content goes here.</p>
                            </div>
                        `
                    },
                    navigation: [
                        { items: [{ id: 'home', label: 'Home', icon: 'home.svg' }] },
                        {
                            title: 'Work', items: [
                                { id: 'photography', label: 'Photography', icon: 'images.svg' },
                                { id: 'camera-equipment', label: 'Camera Equipment', icon: 'camera.svg' }
                            ]
                        },
                        {
                            title: 'Projects', items: [
                                { id: 'travelling', label: 'Travelling', icon: 'globe.svg' },
                                { id: 'departures', label: 'Departures', icon: 'train-front.svg' }
                            ]
                        },
                        {
                            title: 'Other Stuff', items: [
                                { id: 'blog', label: 'Blog', icon: 'book-open-text.svg' },
                                { id: 'music', label: 'Music', icon: 'music.svg' },
                                { id: 'github', label: 'GitHub', icon: 'git-branch.svg' },
                                { id: 'chess', label: 'Chess', icon: 'chess.svg' }
                            ]
                        }
                    ],
                    themes: [
                        { value: 'light', label: 'Light', icon: 'bi-sun-fill text-warning' },
                        { value: 'dark', label: 'Dark', icon: 'bi-moon-stars-fill text-primary' },
                        { value: 'auto', label: 'Auto', icon: 'bi-circle-half' }
                    ]
                }
            },
            computed: {
                activeThemeIcon() {
                    const found = this.themes.find(t => t.value === this.storedTheme)
                    const icon = found ? found.icon : 'bi-circle-half'
                    return icon.replace('text-warning', '').replace('text-primary', '')
                }
            },
            methods: {
                loadPageContent(page) {
                    this.contentFragment = this.pages[page] || '<div class="container py-5 text-center"><h1>404</h1><p>Page Not Found</p></div>'

                    if (page === 'travelling') {
                        this.$nextTick(() => {
                            this.initTravellingMap();
                        });
                    }
                },

                toggleSidebar() {
                    this.sidebarOpen = !this.sidebarOpen;
                },
                closeSidebar() {
                    this.sidebarOpen = false;
                },
                navigate(page) {
                    window.location.hash = page
                },
                updateFromHash() {
                    this.currentHash = window.location.hash.substring(1) || 'home'
                    this.loadPageContent(this.currentHash)
                },
                setTheme(theme) {
                    this.storedTheme = theme
                    localStorage.setItem('theme', theme)
                    this.applyTheme()
                },
                applyTheme() {
                    const actualTheme = this.storedTheme === 'auto'
                        ? (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light')
                        : this.storedTheme
                    document.documentElement.setAttribute('data-bs-theme', actualTheme)
                    if (this.map && this.mapStyles) {
                        this.map.setStyle(this.mapStyles[actualTheme === 'dark' ? 'dark' : 'light']);
                    }
                },
                initTravellingMap() {
                    if (typeof mapboxgl === 'undefined') {
                        setTimeout(() => this.initTravellingMap(), 200);
                        return;
                    }
                    mapboxgl.accessToken = "pk.eyJ1Ijoibmljb3J1Z2UiLCJhIjoiY21nODVoZ2R2MDNqOTJqczg3c3F4cmZ3MiJ9.1fgkuGwAxjLf26gtzgOm0w";
                    const actualTheme = document.documentElement.getAttribute('data-bs-theme');
                    this.mapStyles = {
                        dark: 'mapbox://styles/mapbox/dark-v11',
                        light: 'mapbox://styles/mapbox/streets-v12'
                    };
                    const map = new mapboxgl.Map({
                        container: "map",
                        style: this.mapStyles[actualTheme === 'dark' ? 'dark' : 'light'],
                        center: [5.0, 50.0],
                        zoom: 4
                    });
                    this.map = map;
                    map.addControl(new mapboxgl.NavigationControl(), "top-left");

                    let tripsData = null, sightsData = null, sightMarkers = [], spiderfyTimeout;
                    const mapTooltip = document.createElement('div');
                    mapTooltip.className = 'map-tooltip';
                    document.body.appendChild(mapTooltip);

                    const updateTripFilter = () => {
                        if (!map.getLayer("trips-lines")) return;
                        const selected = Array.from(document.querySelectorAll('.filter-cb:checked')).map(cb => cb.value);
                        map.setFilter("trips-lines", selected.length ? ["in", "category", ...selected] : ["in", "category", ""]);
                    };

                    const updateSightsFilter = () => {
                        const selected = Array.from(document.querySelectorAll('.sight-filter-cb:checked')).map(cb => cb.value);
                        const mainTypes = ["Monument", "Airport", "Station"];
                        sightMarkers.forEach(m => {
                            const isVisible = selected.includes(m.type) || (selected.includes('Other') && !mainTypes.includes(m.type));
                            m.element.style.display = isVisible ? 'flex' : 'none';
                        });
                    };

                    map.on("style.load", () => {
                        if (tripsData) {
                            if (!map.getSource("trips")) map.addSource("trips", { type: "geojson", data: tripsData });
                            if (!map.getLayer("trips-lines")) {
                                map.addLayer({
                                    id: "trips-lines", type: "line", source: "trips",
                                    paint: {
                                        "line-color": ["match", ["get", "category"], "nationalExpress", "#ff0000", "regional", "#ff8c00", "suburban", "#ffff00", "subway", "#1eff00", "tram", "#00ff11", "bus", "#ff00fb", "ferry", "#9500ff", "#333333"],
                                        "line-width": ["interpolate", ["linear"], ["zoom"], 6, 2.5, 14, 8],
                                        "line-opacity": 0.95
                                    }
                                });
                                updateTripFilter();
                            }
                        }
                    });

                    const sources = [
                        ["nationalExpress", "assets/geojson/nationalExpress_Simplified.geojson"],
                        ["regional", "assets/geojson/regional.geojson"],
                        ["suburban", "assets/geojson/suburban.geojson"],
                        ["subway", "assets/geojson/subway.geojson"],
                        ["tram", "assets/geojson/tram.geojson"],
                        ["bus", "assets/geojson/bus-stripped.geojson"],
                        ["ferry", "assets/geojson/ferry.geojson"]
                    ];

                    Promise.all(sources.map(async ([cat, url]) => {
                        const r = await fetch(url);
                        const j = await r.json();
                        j.features.forEach((f, i) => f.properties = { category: cat, ...f.properties, id: `${cat}-${i}` });
                        return j.features;
                    })).then(all => {
                        tripsData = { type: "FeatureCollection", features: all.flat() };
                        if (map.getStyle() && !map.getSource("trips")) {
                            map.addSource("trips", { type: "geojson", data: tripsData });
                            map.addLayer({ id: "trips-lines", type: "line", source: "trips", paint: { "line-color": ["match", ["get", "category"], "nationalExpress", "#ff0000", "regional", "#ff8c00", "suburban", "#ffff00", "subway", "#1eff00", "tram", "#00ff11", "bus", "#ff00fb", "ferry", "#9500ff", "#333333"], "line-width": ["interpolate", ["linear"], ["zoom"], 6, 2.5, 14, 8], "line-opacity": 0.95 } });
                            updateTripFilter();
                        }
                    });

                    fetch("assets/geojson/sights.geojson").then(r => r.json()).then(data => {
                        data.features.forEach(f => {
                            const wrapper = document.createElement('div'); wrapper.className = 'sight-marker';
                            const icon = document.createElement('div'); icon.className = 'sight-icon';
                            icon.innerText = { "Monument": "‚≠ê", "Airport": "‚úàÔ∏è", "Station": "üöÜ" }[f.properties.type] || "üìç";
                            wrapper.appendChild(icon);
                            const marker = new mapboxgl.Marker({ element: wrapper }).setLngLat(f.geometry.coordinates).addTo(map);
                            const mObj = { marker, element: wrapper, iconElement: icon, type: f.properties.type };
                            sightMarkers.push(mObj);
                            icon.addEventListener('mouseenter', (e) => {
                                mapTooltip.innerText = f.properties.name || "Unknown";
                                mapTooltip.classList.add('visible');
                                const rect = icon.getBoundingClientRect();
                                mapTooltip.style.left = `${rect.left + rect.width / 2}px`;
                                mapTooltip.style.top = `${rect.top}px`;
                            });
                            icon.addEventListener('mouseleave', () => mapTooltip.classList.remove('visible'));
                            icon.addEventListener('click', (e) => {
                                e.stopPropagation();
                                new mapboxgl.Popup({ offset: 25, className: 'translucent-popup' }).setLngLat(marker.getLngLat()).setHTML(`<strong>${f.properties.name}</strong><br>${f.properties.when || ""}`).addTo(map);
                            });
                        });
                        updateSightsFilter();
                    });

                    document.addEventListener('change', (e) => {
                        if (e.target.classList.contains('filter-cb')) updateTripFilter();
                        if (e.target.classList.contains('sight-filter-cb')) updateSightsFilter();
                        if (e.target.classList.contains('group-toggle')) {
                            const groupName = e.target.dataset.group;
                            const isChecked = e.target.checked;
                            const groupContent = document.getElementById('group-' + groupName);
                            if (groupContent) {
                                groupContent.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = isChecked);
                                updateTripFilter(); updateSightsFilter();
                            }
                        }
                    });



                }
            },
            mounted() {
                this.updateFromHash()
                this.applyTheme()
                window.addEventListener('hashchange', this.updateFromHash)
                window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
                    if (this.storedTheme === 'auto') this.applyTheme()
                })
            }
        }).mount('#app')
    </script>
    <style>
        [v-cloak] {
            display: none;
        }

        .page-content {
            flex: 1;
            overflow-y: auto;
        }
    </style>
</body>
