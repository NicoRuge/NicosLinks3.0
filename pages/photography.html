                            aria-label="Slide 5"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active" data-bs-interval="4000">
                            <img src="https://images.unsplash.com/photo-1672855415934-d9bb7f4d8b19?q=80&w=1080&auto=format&fit=crop"

                            <img src="https://via.placeholder.com/1200x600/212529/ced4da?text=Nature+5"
                                class="d-block w-100" alt="Nature 5">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselPhoto1"
