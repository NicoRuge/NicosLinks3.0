<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <h1 class="h3 mb-4">Departures</h1>

            <div class="mb-4">
                <label for="station-search" class="form-label visually-hidden">Search Station</label>
                <div class="position-relative">
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping">
                            <i class="bi bi-search"></i>
                        </span>
                        <input type="text" id="station-search" class="form-control"
                            placeholder="Search for a station..." aria-label="Search for a station..."
                            aria-describedby="addon-wrapping" autocomplete="off">
                        <button class="btn btn-outline-secondary" type="button" aria-label="Clear search">
                            <i class="bi bi-x-lg"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Results Container -->
            <div id="departure-results">
                <p class="text-secondary">Search for a station to see departures.</p>
            </div>
        </div>
    </div>
</div>
